<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="shortcut icon" href="favicon.ico" type="favicon/ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">HD available</li>
                <li class="pricing-features-item">Screens you can watch on at the same time: 1</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Standart</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Ultra HD available</li>
                <li class="pricing-features-item">Screens you can watch on at the same time: 2</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">HDR available</li>
                <li class="pricing-features-item">Unlimited films, TV programmes and screens</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
